<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meriç Gerçeker - To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css" integrity="sha512-hwwdtOTYkQwW2sedIsbuP1h0mWeJe/hFOfsvNKpRB3CkRxq8EW7QMheec1Sgd8prYxGm1OM9OZcGW7/GUud5Fw==" crossorigin="anonymous" />
    <style>
        .checked {
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div class="h-100 p-5 text-white bg-dark rounded-3">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <h2>To Do List</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="toDoInput" placeholder="Yapılacak aktivite" aria-label="Yapılacak aktivite" aria-describedby="addToDoButton">
                    <button class="btn btn-outline-light" type="button" id="addToDoButton">Ekle</button>
                  </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-8 offset-md-2">
            <table class="table table-striped table-hover">
                <tbody id="toDoTableBody">
                    <tr class="align-middle">
                        <td>Kitap Oku</td>
                        <td class="text-center" style="width: 15%;">
                            <button type="button" class="btn btn-danger remove-to-do-button" onclick="deleteToDo(this)">Sil</button>
                        </td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js" integrity="sha512-MqEDqB7me8klOYxXXQlB4LaNf9V9S0+sG1i8LtPOYmHqICuEZ9ZLbyV3qIfADg2UJcLyCm4fawNiFvnYbcBJ1w==" crossorigin="anonymous"></script>

    <script
  src="https://code.jquery.com/jquery-3.6.0.slim.js"
  integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
