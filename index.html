<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meriç Gerçeker - To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div class="h-100 p-5 text-white bg-dark rounded-3">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <h2>To Do List</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="toDoInput" placeholder="Yapılacak aktivite" aria-label="Yapılacak aktivite" aria-describedby="addToDoButton">
                    <button class="btn btn-outline-light" type="button" id="addToDoButton">Ekle</button>
                  </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-8 offset-md-2">
            <table class="table table-striped table-hover">
                <tbody id="toDoTableBody">
                    <tr class="align-middle">
                        <td>Kitap Oku</td>
                        <td class="text-center" style="width: 15%;">
                            <button type="button" class="btn btn-danger remove-to-do-button" onclick="deleteToDo(this)">Sil</button>
                        </td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
